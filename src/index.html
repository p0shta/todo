<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>toDo</title>
        <link rel="stylesheet" href="./sass/main.scss" />
    </head>
    <body>
        <main>
            <section>
                <div class="container">
                    <div class="todo">
                        <form class="todo__form" data-form>

                        <ul class="todo__list" data-todo-list></ul>
                    </div>
                </div>
            </section>
        </main>
        <script src="index.js" type="module"></script>
    </body>
